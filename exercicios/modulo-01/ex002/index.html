<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos e quebra de linha</title>
</head>
<body>
    <h1>Paragrafos e quebra de linhas</h1>
    <hr>
    <p>Você pode escrever qualquer um parágrafo de qualquer jeito. Basta colacar tudo no meio do par de p/p</p>
    <p>Se precisar quebra <br> o texto em algum lugar é só usar o br.</p>
    
    <p>Vamos adicionar alguns síbolos eespeciais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>
    <p>Vamos adicionar alguns emoji:
        &#x1F596;
        &#x1F913;
        &#x1F912;
    </p>
</body>
</html>
